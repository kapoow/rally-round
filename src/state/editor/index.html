<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initial State Configuration Editor</title>
    <link rel="stylesheet" href="/EditorApp.css">
    <link rel="stylesheet" href="/InitialStateEditor.css">
</head>
<body>
    <div id="root">
        <div class="loading">
            Loading Initial State Configuration Editor...
        </div>
    </div>

    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Our React components - load in order -->
    <script type="text/babel" src="/InitialStateEditor.jsx"></script>
    <script type="text/babel" src="/EditorApp.jsx"></script>

    <!-- Initialize the React app -->
    <script type="text/babel">
        // Initialize the React app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(EditorApp));
    </script>
</body>
</html>
